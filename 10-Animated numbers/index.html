<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Animated Numbers</title>
</head>
<body>
    <div class="counter-container">
        <i class='bx bxl-instagram-alt' ></i>
        <div class="counter fs-3" data-target="7865"></div>
        <span class="fs-2">Instagram Followers</span>
      </div>
      <div class="counter-container">
        <i class='bx bxl-youtube'></i>
        <div class="counter fs-3" data-target="5482"></div>
        <span class="fs-2">YouTube Subscribers</span>
      </div>
      <div class="counter-container">
        <i class='bx bxl-discord' ></i>
        <div class="counter fs-3" data-target="2613"></div>
        <span class="fs-2">Discord Subscribers</span>
      </div>
      <script src="main.js"></script>
</body>
</html>
