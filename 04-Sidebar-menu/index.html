<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="logo" width="75px">
                <i class='bx bxs-left-arrow-square toggle'></i>
            </div>
            <div class="link-area">
                <ul>
                    <li><a href="#"><i class='bx bx-home'></i><span class="text nav-text">Home</span></a></li>
                    <li><a href="#"><i class='bx bx-user'></i><span class="text nav-text">Profile</span></a></li>
                    <li><a href="#"><i class='bx bx-line-chart-down'></i><span class="text nav-text">Graphs</span></a>
                    </li>
                    <li><a href="#"><i class='bx bx-bell'></i><span class="text nav-text">Notifications</span></a>
                    </li>
                    <li><a href="#"><i class='bx bx-help-circle'></i><span class="text nav-text">Help</span></a>
                    </li>
                    <li><a href="#"><i class='bx bx-mail-send'></i><span class="text nav-text">Contacts</span></a>
                    </li>
                </ul>
                <div class="bottom-links">
                    <ul>
                        <li><a href="#"><i class='bx bx-log-out'></i><span class="text nav-text">LogOut</span></a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="content">
            <h1>Responsive Sidebar</h1>
        </div>
    </div>
    <script>
        const togleButton = document.querySelector('.toggle');
        const sidebar = document.querySelector('.sidebar')
        togleButton.addEventListener('click', () => {
            sidebar.classList.toggle('close')
        })
    </script>
</body>

</html>
